name: WASM Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: emsdk-4.0.20-${{ runner.os }}

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.20'

      - name: Verify Emscripten
        run: emcc --version

      - name: Build WASM (single-threaded)
        run: |
          emmake make -f Makefile.emscripten clean
          emmake make -f Makefile.emscripten single
          echo "=== Built WASM files ==="
          ls -la wasm/dist/
          echo "=== Test files ==="
          ls -la wasm/test/

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('wasm/package.json') }}

      - name: Install test dependencies
        working-directory: wasm
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests
        working-directory: wasm
        run: npx playwright test test/pmtiles.spec.js --reporter=list

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/dist
          cp wasm/dist/* deploy/dist/
          cp wasm/index.html deploy/
          cp wasm/index.js deploy/
          cp wasm/index.d.ts deploy/
          cp wasm/pre.js deploy/
          cp wasm/package.json deploy/
          cp wasm/_headers deploy/
          echo "=== Deployment files ==="
          ls -laR deploy/

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tippecanoe-wasm
          path: deploy/
          retention-days: 30

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: tippecanoe-wasm
          path: deploy/

      - name: Verify deployment files
        run: |
          echo "=== Deployment directory structure ==="
          ls -laR deploy/
          echo "=== Checking for required files ==="
          test -f deploy/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f deploy/_headers && echo "✓ _headers exists" || echo "✗ _headers missing"
          test -f deploy/dist/tippecanoe-st.wasm && echo "✓ WASM file exists" || echo "✗ WASM file missing"

      - name: Install Wrangler v4
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler pages deploy deploy \
            --project-name=tippecanoe-wasm \
            --branch=${{ github.ref_name }} \
            --commit-hash=${{ github.sha }}
